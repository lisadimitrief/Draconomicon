<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/iconeOnglet.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="blog.js"></script>
    <title>Blog - Draconomicon</title>
    <!-- PWA --> 
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/iconeOnglet.png">
    <meta name="apple-mobile-web-app-status-bar" content="black">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="black">
    <script defer src="../app.js"></script>
</head>
<body>
    <header id="head">
        <!-- header généré par l'index.js -->
    </header>

    <section id="secBlog">
        <h1>Blog</h1>
        <form id="rechercheBlog" onsubmit="publicationsDe(this); return false">
            <input type="search" name="blogCible" id="findUserBlog">
            <input type="submit" value="Rechercher">
        </form>
        
        <div id="formPost">
            <!-- généré par blog.js -->
        </div>

        <article id="articles">
            <!-- articles générés par le blog.js -->
        </article>
    </section>

    <footer id="foot">
        <!-- footer généré par l'index.js -->
    </footer>
</body>
</html>
