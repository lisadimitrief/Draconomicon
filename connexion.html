<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/iconeOnglet.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
    <script defer src="connexion.js"></script>
    <title>Draconomicon - Connexion</title>
    <meta name="description" content="Voici la page connexion du projet Draconomicon">
    <!-- PWA --> 
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="image/iconeOnglet.png">
    <meta name="apple-mobile-web-app-status-bar" content="black">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="black">
    <script defer src="PWA/app.js"></script>
</head>
<body>
    <header id="head">
        <!-- header generer par l'index.js -->
    </header>
    
    <section id="secInscr">
        <img src="images/parchemin.png" alt="" id="imgInscr">
        <div class="formTitre">
            <h1 class="titre">Connexion</h1>
            <form onsubmit="connexion(this); return false" id="inscription" id="connexion">
                
                <div>
                    <label>Pseudo</label>
                    <input type="texte" name="username" maxlength="20">
                </div>
                
                <div>
                    <label>Mot de passe</label>
                    <input type="password" name="password">
                </div>
                
                <div>
                    <label class="invisible">invisible</label>
                    <input type="submit" id="valideInsc" value="Envoyer">
                </div>

                <div class="ligne" id="ligneCo">
                    <p class="lisible">Pas de Compte ?</p>
                    <a href="inscription.html" class="lisible">
                        <p>Inscrivez-vous</p>
                    </a>
                </div>
            </form>
        </div>
        <div id="deco">
            <img src="images\deco.png" alt="dragon décoratif vers la gauche" id="decoG">
            <img src="images\deco.png" alt="dragon décoratif vers la droite" id="decoD">
        </div>    
    </section>
 
    <footer id="foot">
        <!-- footer generer par l'index.js -->
    </footer>
</body>
</html>
