<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="index.js"></script>
    <title>Draconomicon - Inscription</title>
    <meta name="desciption" content="Voici la page inscription du projet Draconomicon">
</head>
<body>
    <header id="head">
        <!-- header generé par l'index.js -->
    </header>
    
    <section id="secInscr">
        <img src="images/articleH.svg" alt="" id="imgInscr">
        <form action="localhost:8080/login" method="POST" id="inscription">
            <label>Nom d'utilisateur</label>
            <input type="texte" name="Username" maxlength="20">
    
            <label>Email </label>
            <input type="e-mail" name="mail" maxlength="30">
    
            <label>Mot de passe</label>
            <input type="password" name="password">
    
            <label>Confirmation mot de passe</label>
            <input type="password" name="password">
    
            <label>Date de Naissance</label>
            <input type="date" name="date">
    
            <label>CGU</label>
            <input type="checkbox" name="CGU">

            <input type="submit" value="Valider">
        </form>
    
        <!-- <div id="deco">
            <img src="images\deco.png" alt="dragon décoratif vers la gauche">
            <img src="images\deco.png" alt="dragon décoratif vers la droite">
        </div>     -->
    </section>
 
    <footer id="foot">
        <!-- footer generé par l'index.js -->
    </footer>
</body>
</html>
