<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="blog.js"></script>
    <title>Blog - Draconomicon</title>
</head>
<body>
    <header id="headP">
        <!-- header generer par l'index.js -->
    </header>

    <section>
        <h1>Blog</h1>
        <form id="rechercheBlog" onsubmit="publicationsDe(this); return false">
            <input type="search" name="blogCible" id="findUserBlog" placeholder="Blog">
            <input type="submit" value="Rechercher">
        </form>
        <form onsubmit="postBlog(this); return false">
                <input type="text" name="titre" id="titrePost" placeholder="Titre Accrocheur"></br>
                <input type="text" name="contenu" id="contenuPost" placeholder="Quoi de neuf ?"></br>
                <!-- <input type="file" name="image" id="imagePost"></br> -->
                <input type="submit" value="Publier" id="publier">
        </form>
        <article id="articles">
            <!-- articles generer par le blog.js -->
        </article>
    </section>

    <footer id="foot">
        <!-- footer generer par l'index.js -->
    </footer>
</body>
</html>
